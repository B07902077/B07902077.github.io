<html>

<head>
  <meta charset="UTF-8">
  <title>臺灣北部眷村地圖</title>
  <link rel="stylesheet" href="src/ol.css" type="text/css">
  <link rel="stylesheet" href="src/openlayers.css" type="text/css">
  <link rel="stylesheet" href="src/class-style.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="src/ol.js"></script>
  <script src="src/jquery-3.2.1.js"></script>
  <script src="src/jquery.js"></script>
  <script src="src/jquery.address-1.6.min.js"></script>
</head>

<body>
  <button type="button" class="btn btn-primary" id="launch" data-bs-toggle="modal"
    data-bs-target="#staticBackdrop">Launch static backdrop modal</button>
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="villagename"></div>
          <div id="villagetime"></div>
          <div id="villagecontent"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>
  <div id="map" class="map"></div>
  <div id="popup" class="ol-popup" style="display: none">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
  </div>
  <div id="operation" style="position:absolute; left:6vw; top:35vh;">
    <span id="valBox" style="color: black; width:200px; font-size:3vh;">時間：至 1900</span>
    <input type="range" min="1636" id="exslider" max="1912" value="1900" step="1" style="width:30vh; height:2vh;"
      oninput="showVal(this.value, [])">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="width:3.5vh; height:3.5vh;">
      <label class="form-check-label" for="flexCheckDefault" style="color: black; font-size:3vh;">
        &ensp;範圍：
      </label>
    </div>
    <input type="number" name="points" id="inputyear" min="0" value="10"
      style="width:5vw;height:3vh;position:relative;left:14vh;top:-4vh;">
  </div>

  <h1 id="mainTitle" style="position:absolute; left:6vw; top:4vh">臺灣北部眷村地圖</h1>
  <h2 id="secondTitle" style="position:absolute; left:6vw; top:12vh">本系統請以 Google Chrome 瀏覽器開啟</h2>

  <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="搜尋眷村"
    style="border-style: dashed; border-color: black; position:absolute;left:6vw;top:17.5vh;">
  <input class="form-control" id="DataSearch" placeholder="搜尋全文"
    style="border-style: dashed; border-color: black; position:absolute;left:6vw;top:25.5vh;">
  <button type="button" id="DataSearchClear" style="position:absolute;left:25vw;top:26vh;" onclick="clearSearch()">重新查詢</button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="src/map.js"></script>
  <script type="text/javascript" src="src/mark.js"></script>
  <script type="text/javascript" src="src/manual_draw.js"></script>
  <script type="text/javascript" src="src/function.js"></script>

</body>

</html>
